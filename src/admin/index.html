<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin • Review + Approve</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body class="cj-page">
  <header class="cj-header">
    <div class="cj-container">
      <a class="cj-brand" href="/">#PrimaryVote! CD2</a>
      <nav class="cj-nav">
        <a href="/leaderboard/">Leaderboard</a>
        <a href="/app/">Team Portal</a>
        <a href="/admin/" class="is-active">Admin</a>
      </nav>
    </div>
  </header>

  <main class="cj-container cj-main">
    <section class="cj-hero cj-hero--compact">
      <h1 class="cj-h1">Admin: Review & Approve</h1>
      <p class="cj-muted">Approve only what’s documented. The rules are the rules.</p>
      <div class="cj-row cj-gap-2 cj-mt-2">
        <button class="cj-btn cj-btn--ghost" data-export="csv">Export CSV</button>
        <button class="cj-btn cj-btn--ghost" data-export="json">Export JSON</button>
        <button class="cj-btn cj-btn--ghost" data-refresh>Refresh</button>
      </div>
      <p class="cj-muted cj-mt-2" data-admin-status></p>
    </section>

    <section class="cj-card">
      <div class="cj-card__body">
        <div class="cj-row cj-row--between cj-row--wrap cj-gap-2">
          <select class="cj-select" data-filter>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
            <option value="all">All</option>
          </select>
          <input class="cj-input" type="search" placeholder="Search team, county, platform…" data-search />
        </div>

        <div class="cj-table-wrap cj-mt-3">
          <table class="cj-table">
            <thead>
              <tr>
                <th>When</th>
                <th>Team</th>
                <th>Type</th>
                <th>Platforms</th>
                <th>Status</th>
                <th>Points</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody data-rows>
              <tr><td colspan="7" class="cj-muted">Loading…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <section class="cj-card cj-mt-3" data-audit-panel hidden>
      <div class="cj-card__body">
        <div class="cj-row cj-row--between cj-row--center">
          <h2 class="cj-h2">Audit History</h2>
          <button class="cj-btn cj-btn--ghost" data-audit-close>Close</button>
        </div>
        <div data-audit-body class="cj-mt-2"></div>
      </div>
    </section>
  </main>

  <footer class="cj-footer">
    <div class="cj-container">
      <p class="cj-muted">Admin access is allowlisted. Actions are audited.</p>
    </div>
  </footer>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/admin.js"></script>
</body>
</html>
